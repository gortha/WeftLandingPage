apiVersion: apps/v1
kind: Deployment
metadata:
  name: weft-landing-deployment
  namespace: weft-finance
  labels:
    app: weft-landing
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: weft-landing
  template:
    metadata:
      labels:
        app: weft-landing
        version: v1
    spec:
      containers:
      - name: weft-landing
        image: weft-finance/landing:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_TELEMETRY_DISABLED
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      serviceAccountName: weft-landing-sa
---
apiVersion: v1
kind: Service
metadata:
  name: weft-landing-service
  namespace: weft-finance
  labels:
    app: weft-landing
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: weft-landing
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: weft-landing-sa
  namespace: weft-finance
  labels:
    app: weft-landing
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weft-landing-ingress
  namespace: weft-finance
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - weft.finance
    - www.weft.finance
    secretName: weft-landing-tls
  rules:
  - host: weft.finance
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: weft-landing-service
            port:
              number: 80
  - host: www.weft.finance
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: weft-landing-service
            port:
              number: 80
